<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>使用科技產品照顧銀髮族之市場調查 </title>

    <style type="text/css">
        .wrap{
			max-width: 100%;
		}
		.headline{
			color: #ffffff;
			top: 25%;
			left: 7%;
			position: absolute;
			font-size: 4vw;
		}
		.page_circle{
			max-height: 100%;  
			max-width: 90%; 
			min-width:90%;
			min-height: 100%;
			width: 150vh;
			height: 100vh;
			position:fixed;
			bottom:0%; 
			right:0%;
		}
		.img_man{
			width: 14vw;
			height: 30vw;
		}
		.img_woman{
			width: 14vw;
			height: 30vw;
		}
        .btn_man {
			left: 38%; 
			position: absolute;
			
            border: 0;
            background-color: transparent;
            cursor: pointer;
            top: 20% ;
        }
            .btn_man :hover{
                transform: scale(0.9);  
                top: 21% ;
            }
        .btn_woman {
			left: 68%;  
			position: absolute;
		
            border: 0;
            background-color: transparent;
            cursor: pointer;
            top: 20% ;
        }
            .btn_woman:hover {
                transform: scale(0.9);  
                top: 21% ;
            }
		.next_btn {
			min-height:8vh;
			min-width:15vh;
			font-size: 2vw;
			width: 10vw; 
            height: 5vw;
			right: 3vw;
			bottom: 5vw;
			position: absolute;
			font-weight:600;
			
            border: 0;
            background-color: #b3f5f3;
            color: #577b82;
            cursor: pointer;
            border-radius: 10%;
            box-shadow : 10px 1rem 1rem #577b82;
        }
            .next_btn:hover {
				min-height:10vh;
				min-width:10vh;
                bottom: 2.5vw;
                width: 10vw; 
                height: 10vw;
                color: #b3f5f3;
                background-color: #618786;
                border-radius: 50%;
                transform: scale(0.9);
            }
    </style>
</head>

<body style="background-color: #b3f5f3;">
    <div class="wrap">
        <div class="headline" >
            <b>性別</b>
        </div>
    
        <img src="https://lin-afu.github.io/picture/page_circle.png" class="page_circle">
            
        <div class="answer">
            <button class="btn_man" name="button_man" >
                <img src="https://lin-afu.github.io/picture/man.png" class="img_man" >
            </button>
				
            <button class="btn_woman" name="button_woman" >
                <img src="https://lin-afu.github.io/picture/woman.png" class="img_woman" >
            </button>
        </div>
		
        <div>
			<input type="button" class="next_btn" value="N E X T" onclick="javascript:location.href='https://lin-afu.github.io/question.html'">
        </div>
		
    </div>
</body>
</html>
