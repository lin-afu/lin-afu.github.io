<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>使用科技產品照顧銀髮族之市場調查 </title>

    <style type="text/css">
	
	
	
	
        .wrap{
			max-width: 100%;
		}
		.headline{
			color: #ffffff;
			top: 25%;
			left: 7%;
			position: absolute;
			font-size: 4vw;
		}
		.page_circle{
			max-height: 100%;  
			max-width: 90%; 
			min-width:90%;
			min-height: 100%;
			width: 150vh;
			height: 100vh;
			position:fixed;
			bottom:0%; 
			right:0%;
		}
		.age_btn{
			font-size: 1.5vw;
			height: 6vw;
			width: 17vw;
		
            border: 0;
            color:  #577b82;
            background-color: #b3f5f3;
            cursor: pointer;
			position: absolute;
			font-weight:600;
        }
            .age_btn:hover{
                  color: #fff;
                  background-color: #577b82;
                  cursor: pointer;
              }
			.age_btn:focus{
                  color: #fff;
                  background-color: #577b82;
                  cursor: pointer;
				  border-width:3px;
				  border-style:dashed;
				  border-color:pink;
              }
		.next_btn {
			min-height:8vh;
			min-width:15vh;
			font-size: 2vw;
			width: 10vw; 
            height: 5vw;
			right: 3vw;
			bottom: 5vw;
			position: absolute;
			font-weight:600;
			
            border: 0;
            background-color: #b3f5f3;
            color: #577b82;
            cursor: pointer;
            border-radius: 10%;
            box-shadow : 10px 1rem 1rem #577b82;
        }
            .next_btn:hover {
				min-height:10vh;
				min-width:10vh;
                bottom: 2.5vw;
                width: 10vw; 
                height: 10vw;
                color: #b3f5f3;
                background-color: #618786;
                border-radius: 50%;
                transform: scale(0.9);
            }
    </style>
</head>

<body style="background-color: #b3f5f3;">
    <div class="wrap">
        <div class="headline" >
            <b>年齡</b>
        </div>
    
        <img src="https://lin-afu.github.io/picture/page_circle.png" class="page_circle">
            
        <div class="answer">
			<input type="button" class="age_btn 20" name="button_20" value="2 0 以 下" style=" left: 33.1%; top: 30%; border-radius: 40% 0 0 40%;">
			<input type="button" class="age_btn 30" name="button_30" value="2 1 ~ 3 0" style=" left: 50%; top: 30%;">
			<input type="button" class="age_btn 40" name="button_40" value="3 1 ~ 4 0" style=" left: 67%; top: 30%; border-radius: 0 40% 40% 0 ;">
			<input type="button" class="age_btn 50" name="button_50" value="4 1 ~ 5 0" style=" left: 33.1%; top: 55%; border-radius: 40% 0 0 40%;"">
			<input type="button" class="age_btn 60" name="button_60" value="5 1 ~ 6 0" style=" left: 50%; top: 55%;">
			<input type="button" class="age_btn 66" name="button_66" value="6 1 以 上" style=" left: 67%; top: 55%; border-radius: 0 40% 40% 0 ;">
			
			
        </div>
		
        <div>
			<input type="button" class="next_btn" value="N E X T" onclick="javascript:location.href='https://lin-afu.github.io/question3.html'">
        </div>
		
    </div>
</body>
</html>
